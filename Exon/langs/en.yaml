    ᴄʀᴇᴀᴛᴇ, ᴅᴇʟᴇᴛᴇ, ᴄʟᴏsᴇ ᴀɴᴅ ʀᴇᴏᴘᴇɴ ᴛᴏᴘɪᴄs ɪɴ ʏᴏᴜʀ ᴄʜᴀᴛ

