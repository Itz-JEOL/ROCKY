    •➥ /topicdel: ᴅᴇʟᴇᴛᴇ ᴀɴ ᴇxɪsᴛɪɴɢ ᴛᴏᴘɪᴄ, ʀᴇǫᴜɪʀᴇs ᴛᴏᴘɪᴄ ID ᴛᴏ ᴅᴇʟᴇᴛᴇ.  
